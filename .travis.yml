language: php

php:
  - 7.0

matrix:
  fast_finish: true
  include:
    - php: 7.0
      env: SYMFONY_VERSION="3.0.*@dev"
    - php: 7.1
      env: SYMFONY_VERSION="3.0.*@dev"
    - php: 7.2
      env: SYMFONY_VERSION="3.0.*@dev"
    - php: 7.1
      env: SYMFONY_VERSION="4.0.*@dev"
    - php: 7.2
      env: SYMFONY_VERSION="4.0.*@dev"
    - php: 7.3
      env: SYMFONY_VERSION="4.4.*@dev"
    - php: 7.3
      env: SYMFONY_VERSION="5.0.*@dev"
    - php: 7.4
      env: SYMFONY_VERSION="5.0.*@dev"

sudo: false

cache:
  directories:
    - $HOME/.composer/cache

before_install:
  - echo "memory_limit=2G" >> ~/.phpenv/versions/$(phpenv version-name)/etc/conf.d/travis.ini
  - composer selfupdate
  - if [ "$SYMFONY_VERSION" != "" ]; then COMPOSER_MEMORY_LIMIT=-1 composer require "symfony/symfony:${SYMFONY_VERSION}" --no-update; fi;

install: composer update --prefer-dist --no-interaction $COMPOSER_FLAGS

script:
  - vendor/bin/phpunit --coverage-text
